{% extends "base.html" %}

{% block title %}Sign-up{% endblock %}

{% block content %}
<section class="vh-100 gradient-custom" style="backdrop-filter: blur(10px); background-color: rgba(0, 0, 0, 0.4);">
    <div class="container py-3 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <!-- Increase the column size for larger screens -->
            <div class="col-12 col-md-8 col-lg-6 col-xl-6"> <!-- Changed to col-xl-6 for wider form -->
                <div>{% if messages %}
                    {% for message in messages %}
                    <div
                    id="myAlert"
                    class=" alert alert-warning alert-dismissible fade show text-center mt-2"
                    role="alert"
                    style="position: relative"
                  >
                  {{message}}
                
                  </div>
                    {% endfor %}
                {% endif %}  
                </div>
                
                <div class="card bg-light text-dark" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">
                        <!-- Displaying form errors -->
                      

                        <form method="POST" action="{% url 'signup' %}">
                            {% csrf_token %}
                            <div class="mb-2 mt-3 pb-2">
                                <h2 style="font-weight: 700;" class="text-dark mb-3 text-uppercase">Sign-up</h2>

                                <div class="form-outline mb-3">
                                    <input type="text" name="name" id="typeName" placeholder="Full Name" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline mb-3">
                                    <input type="text" name="username" id="typeUsername" placeholder="Username" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline mb-3">
                                    <input type="email" name="email" placeholder="Email" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline mb-3">
                                    <input name="password1" type="password" id="typePassword" placeholder="Password" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline mb-3">
                                    <input name="password2" type="password" id="typeConfirmPassword" placeholder="Confirm Password" class="form-control form-control-lg" required />
                                </div>

                                <button class="btn btn-warning btn-lg mb-2 w-50" type="submit">Sign-up</button>

                                <div>
                                    <p class="mt-2">Have an account? <a href="{% url 'userLogin' %}" class=" fw-bold">Log in</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
