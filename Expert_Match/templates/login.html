{% extends "base.html" %}

{% block title %}Log- in{% endblock %}

{% block content %}
<form method="POST" action="{%url 'userLogin' %}">
    {% csrf_token %}
   
      <!-- This section will display any error messages passed from the view -->
     
  
  
    <section class="vh-100 gradient-custom" style="backdrop-filter: blur(10px); background-color: rgba(0, 0, 0, 0.4);">
     
      <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div>{% if messages %}
                {% for message in messages %}
                <div
                id="myAlert"
                class="alert alert-warning alert-dismissible fade show text-center mt-3"
                role="alert"
                style="position: relative"
              >
              {{message}}
            
              </div>
                {% endfor %}
            {% endif %}  </div>
              <div class="card bg-light text-dark" style="border-radius: 1rem;">
                <div class="card-body p-3 text-center">
      
                  <div class="mb-md-3 mt-md-3 pb-3">
      
                    <h2 style="font-weight: 700;" class=" text-dark mb-3 text-uppercase">Login</h2>
                    <p class="text-dark-50 mb-3">Please enter your login and password!</p>
      
                    <div data-mdb-input-init class="form-outline form-white m-4">
                      <input type="text" name="username" id="typeEmailX" placeholder="Username" class="form-control form-control-lg" />
                     
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white m-4">
                      <input name="password" type="password" id="typePasswordX" placeholder="Password" class="form-control form-control-lg" />
                       
                    </div>      
                    <button class="btn btn-outline-light bg-warning mb-3 btn-lg px-5" type="submit">Login</button>
    
                  <div>
                    <p class="mt-2">Don't have an account? <a href="{%url 'signup'%}" class="text-dark-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>    
   </form>     
   
   

   {% endblock %}
